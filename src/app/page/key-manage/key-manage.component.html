<ng-container *ngIf="vkeys.length > 0">
  <Virtual-Keyboard [keys]="vkeys"></Virtual-Keyboard>
</ng-container>

<ng-container *ngIf="levels.length > 0">
  <mat-button-toggle-group [formControl]="level" name="level" (change)="onLevelChange()">
    <mat-button-toggle *ngFor="let level of levels; let i = index" [value]="level.id">
      {{ level.name }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</ng-container>
